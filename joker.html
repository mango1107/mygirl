<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等待網頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('愛情照片.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .additional-links {
            margin-top: 20px;
        }

        .additional-links a {
            display: block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        /* 添加動態效果的樣式? */
        .dynamic-text {
            display: inline-block;
            animation: flicker 1s infinite alternate; /* 使用 CSS 讓文字閃 */
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="content">
    <h1>讓子彈飛一會兒<span class="dynamic-text">......</span></h1>

        <a href="https://www.mashup.com.tw/0910272223/?page=one_page&id=3136">下船 - 方法三</a>
    </div>
</div>

</body>
</html>
